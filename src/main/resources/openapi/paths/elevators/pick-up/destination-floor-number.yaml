post:
  operationId: pick_up
  summary: send a request for an elevator
  tags:
    - elevators
  parameters:
    - in: path
      name: destination-floor-number
      schema:
        type: integer
        minimum: 1
        maximum: 42
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../models/elevators/pick-up/pick-up-request.yaml#/PickUpRequest"
  responses:
    200:
      description: request sent
      content:
        application/json:
          schema:
            $ref: "../../../models/elevators/elevator.yaml#/Elevator"
    400:
      description: Bad Request
    404:
      description: Wrong value of the parameter "current floor"
    422:
      description: Business Logic Violation